<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>멤버 초대</title>
</head>
<body>
<p>안녕하세요, <b th:text="${name}">[이름]</b>님</p>
<p><b th:text="${department}">[부서]</b> 부서의 멤버로 초대되었습니다.</p>
<p>아래 버튼을 클릭하여 초대를 수락하고 가입을 완료해주세요:</p>
<p>
    <a th:href="${inviteLink}" style="color: white; text-decoration: none; background-color: blue; padding: 10px; border-radius: 5px;">
        초대 수락하기
    </a>
</p>
<p>감사합니다!</p>
</body>
</html>
